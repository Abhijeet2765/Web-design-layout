<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --Finlandia: #51624f; /* Dark Green */
      --Hampton: #e6d5a9;   /* Beige */
      --Norway: #afbea2;    /* Soft Sage */
      --Edward: #9cb4ac;    /* Muted Teal */
    }

    .cart-card {
      background-color: var(--Hampton);
      border: 1px solid var(--Edward);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .cart-card:hover {
      transform: scale(1.02);
    }

    .cart-card .card-title {
      color: var(--Finlandia);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .cart-card .price {
      color: var(--Finlandia);
      font-size: 1.1rem;
      font-weight: 500;
    }

    .cart-card .quantity {
      color: var(--Edward);
      font-size: 0.9rem;
    }

    .btn-theme {
      background-color: var(--Finlandia);
      color: var(--Hampton);
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-theme:hover {
      background-color: var(--Norway);
      color: var(--Finlandia);
    }

    .btn-remove {
      background-color: crimson;
      color: white;
      border-radius: 6px;
    }

    .btn-remove:hover {
      background-color: darkred;
      color: white;
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      
      <!-- Cart Item Card -->
      <div class="cart-card d-flex flex-column flex-md-row align-items-center">
        
        <!-- Product Image -->
        <img src="./OIP.jpeg" 
             class="img-fluid rounded me-md-3 mb-3 mb-md-0" 
             alt="Product" 
             style="width:120px; height:120px; object-fit:cover;">
        
        <!-- Product Details + Buttons beside image -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100">
          
          <!-- Text Section -->
          <div class="me-md-3 text-center text-md-start">
            <h5 class="card-title">Premium Handbag</h5>
            <p class="price mb-1">$129.99</p>
            <p class="quantity">Quantity: 2</p>
          </div>
          
          <!-- Action Buttons -->
          <div class="d-flex gap-2 justify-content-center justify-content-md-end mt-2 mt-md-0">
            <button class="btn btn-theme">-</button>
            <button class="btn btn-theme">+</button>
            <button class="btn btn-remove">Remove</button>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
